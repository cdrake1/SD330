<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    
        <title> Accounts </title>
        <link rel="stylesheet" href="../css/nav.css">
        
    </head>
    <body onload = "doStartClock()">

        <div id="phone">
            <!-- this class is for header and drop down -->
            <div class="hero">
                <nav>
                    <ul>
                        <li><a href="../fridge.html">
                            <img src="../images/backarrow.png">

                        </a></li>
                    </ul>
                    <img src="../images/download.png" class="user-pic" onclick="toggleMenu()">

                    <div class="sub-menu-wrap" id="subMenu">
                        <div class="sub-menu">
                            <div class="user-info">

                                <img src="../images/download.png">
                                <h2> Hello! "User" </h2>
                            </div>

                            <hr>

                            <a href="settings.html" class="sub-menu-link">
                                <img src="../images/settings.png">
                                <p> Settings </p>
                                <span> > </span>
                            </a>

                            <a href="Accounts.html" class="sub-menu-link">
                                <img src="../images/download.png">
                                <p> Accounts </p>
                                <span> > </span>
                            </a>

                            <a href="Help.html" class="sub-menu-link">
                                <img src="../images/help.png">
                                <p> Help? </p>
                                <span> > </span>
                            </a>

                        </div>
                    </div>
                </nav>
            </div>

            <hr>

            <form>
                <label for="item">Item:</label>
                <input type="text" id="item" name="item">
                <button type="button" onclick="addItem()">Add Item</button>
                <ul id="shoppingList">
                    <li> Milk </li>
                    <li> Eggs </li>
                    <li> Cereal </li>
                    <li> Orange Juice </li>
                    <li> Steak </li>
                </ul>
            </form>
              
            
        </div>

        <script>
            let subMenu = document.getElementById("subMenu");
            function toggleMenu()
            {
                subMenu.classList.toggle("open-menu");

            }

            function addItem() 
            {
                var item = document.getElementById("item").value;
                var node = document.createElement("LI");
                var textnode = document.createTextNode(item);
                node.appendChild(textnode);
                document.getElementById("shoppingList").appendChild(node);
            }

        </script>

        <footer>
        </footer>
        
    </body>
</html>
