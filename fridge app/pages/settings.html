<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
    
        <title> Settings </title>
        <link rel="stylesheet" href="../css/nav.css">
        
    </head>
    <body onload = "doStartClock()">

        <div id="phone">
            <!-- this class is for header and drop down -->
            <div class="hero">
                <nav>
                    <ul>
                        <li><a href="../fridge.html">
                            <img src="../images/backarrow.png">

                        </a></li>
                    </ul>
                    <img src="../images/download.png" class="user-pic" onclick="toggleMenu()">

                    <div class="sub-menu-wrap" id="subMenu">
                        <div class="sub-menu">
                            <div class="user-info">

                                <img src="../images/download.png">
                                <h2> Hello! "User" </h2>
                            </div>

                            <hr>

                            <a href="settings.html" class="sub-menu-link">
                                <img src="../images/settings.png">
                                <p> Settings </p>
                                <span> > </span>
                            </a>

                            <a href="Accounts.html" class="sub-menu-link">
                                <img src="../images/download.png">
                                <p> Accounts </p>
                                <span> > </span>
                            </a>

                            <a href="Help.html" class="sub-menu-link">
                                <img src="../images/help.png">
                                <p> Help? </p>
                                <span> > </span>
                            </a>

                        </div>
                    </div>
                </nav>
            </div>

            <hr>
            <h2> Settings </h2>
            <hr>

            <div class="set-buttons">
                <div class="button-wrapper">
                    <h3> Power </h3>
                    <div id="onoff" >
                        <input type=button onclick="onOrOff()" id="buttonOnOff" value="On" style="background-color: green;">
                    </div>
                </div>
            
                <div class="button-wrapper">
                    <h3> Time </h3>
                    <div id="timePar" style="font-size: smaller;font-family: 'Courier New', Courier, monospace; text-align: right; color: black; border: solid black; width: 54%;  ">00:00:00</div>
                </div>
            
                <div class="button-wrapper">
                    <h3> Inside Your Fridge </h3>
                    <div id="openclose" >    
                        <input type=button onclick="openOrClose()" id="buttonOpen" value="Open"> </button>
                        <img id="image1" src="https://as2.ftcdn.net/v2/jpg/01/99/70/43/1000_F_199704319_ATYlKaKCWUgoZVIHIQQXkKYsJIR4oHbp.jpg" style="display:none; width: 500px; height: auto;"/>
                    </div>
                </div>
            </div>
            
            
            
        </div>

        <script>
            let subMenu = document.getElementById("subMenu");
            function toggleMenu()
            {
                subMenu.classList.toggle("open-menu");

            }

            function doStartClock()
            {
                setInterval(doClockTick,1000);

            }
            function doClockTick()
            {
                var currentDate = new Date();
                var hours = currentDate.getHours();
                var mins = currentDate.getMinutes();
                var secs = currentDate.getSeconds();
                var timeString = hours+":"+mins+":"+secs;

                var outputElement = document.getElementById("timePar");
                outputElement.textContent=timeString;

            }

            function onOrOff()
            {
                onOff = document.getElementById("buttonOnOff");
                if (onOff.value == "On")
                {
                    onOff.value = "Off";
                    onOff.style.backgroundColor = "red"
                    
                    
                }
                else
                {
                    onOff.value = "On";
                    onOff.style.backgroundColor = "green"
                    

                }

              
            }

            function openOrClose()
            {
                const image = document.getElementById("image1");
                openClose = document.getElementById("buttonOpen");
                if (openClose.value == "Open")
                {
                    openClose.value = "Close";
                    image.style.display = "block";
                    image.style.width = "175px";
                    
                }
                else
                {
                    openClose.value = "Open";
                    image.style.display = "none";
                   
                }
    
                
            }

        </script>

        <footer>
        </footer>
        
    </body>
</html>
