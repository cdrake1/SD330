<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/temp.css">
        <title> Temperature </title>
    </head>
    <body>
        <div id="phone">

            <div class="hero">
                <nav>
                    <ul>
                        <li><a href="../fridge.html">
                            <img src="../images/backarrow.png">

                        </a></li>
                    </ul>
                    <img src="../images/download.png" class="user-pic" onclick="toggleMenu()">

                    <div class="sub-menu-wrap" id="subMenu">
                        <div class="sub-menu">
                            <div class="user-info">

                                <img src="../images/download.png">
                                <h2> Hello! "User" </h2>
                            </div>

                            <hr>

                            <a href="settings.html" class="sub-menu-link">
                                <img src="../images/settings.png">
                                <p> Settings </p>
                                <span> > </span>
                            </a>

                            <a href="Accounts.html" class="sub-menu-link">
                                <img src="../images/download.png">
                                <p> Accounts </p>
                                <span> > </span>
                            </a>

                            <a href="Help.html" class="sub-menu-link">
                                <img src="../images/help.png">
                                <p> Help? </p>
                                <span> > </span>
                            </a>

                        </div>
                    </div>
                </nav>
            </div>
            
            <br>

            <div class="temp">

                <h1> Temperature </h1>

                <div class="temp-controls">

                    <button class="temp-btn temp-minus">-</button>

                    <h1 class="temp-number">42.00</h1>

                    <button class="temp-btn temp-plus">+</button>

                </div>
            </div>
            
            <br>

            <div class="temp-scale">
                <button class="temp-btn" onclick="changeScale()">Change Scale</button>
            </div>
              


        </div>


        <script>
            let subMenu = document.getElementById("subMenu");
            function toggleMenu()
            {
                subMenu.classList.toggle("open-menu");

            }

           
            let temperature = 42.00; 
            let isFahrenheit = true; 

            function changeScale() 
            {
                const tempEl = document.querySelector('.temp-number');
                const currentTemp = parseFloat(tempEl.textContent);
                
                if (isFahrenheit) 
                {
                    const tempInCelsius = (currentTemp - 32) * 5/9;
                    temperature = tempInCelsius;
                    tempEl.textContent = temperature.toFixed(2);
                    isFahrenheit = false;
                    event.target.textContent = "Change to Fahrenheit";
                } 
                else 
                {
                    const tempInFahrenheit = (currentTemp * 9/5) + 32;
                    temperature = tempInFahrenheit;
                    tempEl.textContent = temperature.toFixed(2);
                    isFahrenheit = true;
                    event.target.textContent = "Change to Celsius";
                }
            }

            const down = document.querySelector('.temp-minus');
            const up = document.querySelector('.temp-plus');
            const temp = document.querySelector('.temp-number');

            down.addEventListener('click', () => {
                if (isFahrenheit) 
                {
                    
                    temperature -= 1;
                    temp.textContent = temperature.toFixed(2);
                } 
                else 
                {

                    if (temperature > -273.15) 
                    {
                        temperature -= 1;
                        temp.textContent = temperature.toFixed(2);
                    }
                }
            });

            up.addEventListener('click', () => {
                if (isFahrenheit) 
                {
                    temperature += 1;
                    temp.textContent = temperature.toFixed(2);
                } 
                else 
                {
                    temperature += 1;
                    temp.textContent = temperature.toFixed(2);
                }
            });


            



        </script>
        
        
    </body>
</html>
