<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../css/temp.css">
        <title> Temperature </title>
    </head>
    <body>
        <div id="phone">

            <div class="hero">
                <nav>
                    <ul>
                        <li><a href="../fridge.html">
                            <img src="../images/backarrow.png">

                        </a></li>
                    </ul>
                    <img src="../images/download.png" class="user-pic" onclick="toggleMenu()">

                    <div class="sub-menu-wrap" id="subMenu">
                        <div class="sub-menu">
                            <div class="user-info">

                                <img src="../images/download.png">
                                <h2> Hello! "User" </h2>
                            </div>

                            <hr>

                            <a href="settings.html" class="sub-menu-link">
                                <img src="../images/settings.png">
                                <p> Settings </p>
                                <span> > </span>
                            </a>

                            <a href="Accounts.html" class="sub-menu-link">
                                <img src="../images/download.png">
                                <p> Accounts </p>
                                <span> > </span>
                            </a>

                            <a href="Help.html" class="sub-menu-link">
                                <img src="../images/help.png">
                                <p> Help? </p>
                                <span> > </span>
                            </a>

                        </div>
                    </div>
                </nav>
            </div>
            
            <br>

            <div class="temp">

                <h1> Temperature </h1>

                <div class="temp-controls">

                    <button class="temp-btn temp-minus">-</button>

                    <h1 class="temp-number">42</h1>

                    <button class="temp-btn temp-plus">+</button>

                </div>
            </div>
            
            <br>

            <div class="temp-scale">
                <button class="temp-btn temp-plus"> Change Scale </button>
            </div>
              


        </div>


        <script>
            let subMenu = document.getElementById("subMenu");
            function toggleMenu()
            {
                subMenu.classList.toggle("open-menu");

            }

           
            const down = document.querySelector('.temp-minus');
            const up = document.querySelector('.temp-plus');
            const temp = document.querySelector('.temp-number');

            // Set the initial temperature value to 42
            let temperature = 42;

            // Add event listeners to the minus and plus buttons
            down.addEventListener('click', () => {
                temperature--;
                temp.textContent = temperature;
            });

            up.addEventListener('click', () => {
                temperature++;
                temp.textContent = temperature;
            });


            



        </script>
        
        
    </body>
</html>
