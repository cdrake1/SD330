        <script>
            let subMenu = document.getElementById("subMenu");
            function toggleMenu()
            {
                subMenu.classList.toggle("open-menu");

            }

            function doStartClock()
            {
                setInterval(doClockTick,1000);

            }
            function doClockTick()
            {
                var currentDate = new Date();
                var hours = currentDate.getHours();
                var mins = currentDate.getMinutes();
                var secs = currentDate.getSeconds();
                var timeString = hours+":"+mins+":"+secs;

                var outputElement = document.getElementById("timePar");
                outputElement.textContent=timeString;

            }

            function onOrOff()
            {
                onOff = document.getElementById("buttonOnOff");
                if (onOff.value == "On")
                {
                    onOff.value = "Off";
                    onOff.style.backgroundColor = "red"
                    
                    
                }
                else
                {
                    onOff.value = "On";
                    onOff.style.backgroundColor = "green"
                    

                }

              
            }

            function openOrClose()
            {
                const image = document.getElementById("image1");
                openClose = document.getElementById("buttonOpen");
                if (openClose.value == "Open")
                {
                    openClose.value = "Close";
                    image.style.display = "block";
                    
                }
                else
                {
                    openClose.value = "Open";
                    image.style.display = "none";
                   
                }
    
                
            }

            function webSearch()
            {
                const image = document.getElementById("image2");
                web = document.getElementById("buttonWeb");
                if (web.value == "Search Web")
                {
                    web.value = "Close Web";
                    image.style.display = "block";
                    
                }
                else
                {
                    web.value = "Search Web";
                    image.style.display = "none";
                }


            }

            function watchTv()
            {
                const image = document.getElementById("image3");
                watch = document.getElementById("buttonTv");
                if (watch.value == "Watch Tv")
                {
                    watch.value = "Turn Off Tv";
                    image.style.display = "block";
                    
                }
                else
                {
                    watch.value = "Watch Tv";
                    image.style.display = "none";
                }


            }
            function temperature()
            {
                temp = document.getElementById("buttonTemp");
