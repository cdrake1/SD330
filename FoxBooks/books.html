        <div class="classList">
            <h1> Course Textbook Information: </h1>
        
            <ul id="bookList">
        
            </ul>
        
        </div>
        <script>
            let htmlString = "<h2> Textbooks: </h2>";
            
            async function fetchData() {
                const response = await fetch("https://cdrake1.github.io/SD330/FoxBooks/courses.json");
                const data = await response.json();
        
                let books = Object.keys(data['books']);
                for (const i in books){
                    const book = data["books"][books[i]];
                    htmlString += "<p>Title: " + book["title"] + "</p>";
                    htmlString += "<p>Author: " + book["author"] + "</p>";
                    htmlString += "<p>ISBN: " + book["ISBN"] + "</p>";
                }
        
                document.getElementById("bookList").innerHTML = htmlString;
            }
        
            fetchData();
        
        
        </script>
